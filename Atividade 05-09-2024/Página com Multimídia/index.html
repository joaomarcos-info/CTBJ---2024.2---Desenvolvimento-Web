<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia e Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        section {
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Multimídia e Formulário</h1>
    </header>

    <section>
        <h2>Veja este vídeo informativo</h2>
        <video controls width="600">
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </section>

    <section>
        <h2>Entre em contato conosco</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">

            <label for="mensagem">Sua mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Minha Empresa</p>
    </footer>

</body>
</html>
